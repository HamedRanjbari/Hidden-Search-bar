<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Hidden Search bar | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Start main section -->
    <main>
      <div class="search">
        <button class="close">
          <i class="bi bi-x-lg"></i>
        </button>
        <input id="input" type="text" placeholder="Search..." maxlength="20"/>
        <button class="btn">
          <i id="search" class="bi bi-binoculars"></i>
        </button>
      </div>
    </main>
    <!-- End main section -->
    <script src="main.js"></script>
  </body>
</html>
